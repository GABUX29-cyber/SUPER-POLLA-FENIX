<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administraci칩n - MEGA POLLA</title>
    <link rel="stylesheet" href="styles.css"> 
    <style>
        /* --- TUS ESTILOS ORIGINALES MANTENIDOS --- */
        .btn-editar, .btn-eliminar {
            padding: 5px 10px; border: none; cursor: pointer; border-radius: 4px;
            font-weight: bold; font-size: 0.85em; margin-left: 5px;
        }
        .btn-editar { background-color: #ffc107; color: #333; }
        .btn-eliminar { background-color: #dc3545; color: white; }
        
        #lista-participantes li, #lista-resultados li {
            display: flex; justify-content: space-between; align-items: center;
            background: #fff; margin-bottom: 10px; padding: 12px;
            border-radius: 8px; border-left: 5px solid #fdd835; color: #333;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* --- NUEVO ESTILO PARA EL SELECTOR DE JUEGO --- */
        .game-selector-container {
            background: #fdd835;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        #select-juego-admin {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            font-size: 1.1em;
            font-weight: bold;
            border: 2px solid #333;
            border-radius: 6px;
        }

        #paste-section { margin-top: 20px; border-top: 1px solid #eee; padding-top: 20px; }
        #paste-section textarea {
            width: calc(100% - 20px); min-height: 120px; padding: 10px;
            margin-bottom: 10px; border: 1px solid #ccc; border-radius: 6px;
            box-sizing: border-box; font-family: 'Montserrat', sans-serif; resize: vertical; 
        }
        #paste-section button {
            background-color: #007bff; color: white; padding: 10px 15px; border: none;
            border-radius: 6px; cursor: pointer; font-size: 1em; font-weight: 600;
            width: 100%; transition: background-color 0.2s ease;
        }
        #input-buscar-participante {
            width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;
            margin-bottom: 15px; box-sizing: border-box; 
        }

        #login-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #1a1a1a; display: flex; justify-content: center;
            align-items: center; z-index: 9999;
        }
        .login-card {
            background: white; padding: 30px; border-radius: 12px;
            width: 90%; max-width: 400px; text-align: center;
        }
        .login-card input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
        .login-card button { width: 100%; padding: 12px; background: #fdd835; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; }
        #contenido-principal { display: none; }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="login-card">
            <h2>Acceso Administrador</h2>
            <input type="email" id="login-email" placeholder="Correo Electr칩nico">
            <input type="password" id="login-password" placeholder="Contrase침a">
            <button id="btn-entrar">ENTRAR AL PANEL</button>
            <p id="login-error" style="color: red; margin-top: 10px; display: none;">Datos incorrectos</p>
        </div>
    </div>

    <div id="contenido-principal">
        <header>
            <h1>PANEL DE ADMINISTRACI칍N</h1>
            <p>Mega Polla - Gesti칩n Multi-Juego</p>
            <button id="btn-cerrar-sesion" style="background: #333; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; float: right; margin-top: -40px;">Cerrar Sesi칩n</button>
        </header>

        <div class="tabs-fenix-container no-print">
            <div class="tab-pill active" onclick="seleccionarJuegoAdminPill(this, 'dia')">POLLA D칈A</div>
            <div class="tab-pill" onclick="seleccionarJuegoAdminPill(this, 'tarde')">POLLA TARDE</div>
            <div class="tab-pill" onclick="seleccionarJuegoAdminPill(this, 'mini')">MICRO</div>
        </div>

        <div class="game-selector-container" style="display: none;"> <label for="select-juego-admin" style="display: block; margin-bottom: 5px; font-weight: bold;">SELECCIONE EL JUEGO A GESTIONAR:</label>
            <select id="select-juego-admin">
                <option value="dia">SUPER POLLA FENIX D칈A (5 Aciertos)</option>
                <option value="tarde">SUPER POLLA FENIX TARDE (5 Aciertos)</option>
                <option value="mini">MINI EXPRES FENIX (3 Aciertos)</option>
            </select>
        </div>

        <div class="admin-section">
            <h2>游눳 Finanzas y Ventas</h2>
            <form id="form-finanzas">
                <label for="input-ventas">Total Ventas (Tickets):</label>
                <input type="number" id="input-ventas" min="0" value="0" required>
                
                <label for="input-recaudado">Recaudado (Bs.):</label>
                <input type="number" id="input-recaudado" step="0.01" value="0.00" required>
                
                <label for="input-acumulado1" id="label-acumu1">Acumulado Primer Lugar:</label>
                <input type="number" id="input-acumulado1" step="0.01" value="0.00" required>

                <div id="container-acumu2">
                    <label for="input-acumulado2">Acumulado Segundo Lugar:</label>
                    <input type="number" id="input-acumulado2" step="0.01" value="0.00">
                </div>
                
                <button type="submit">Guardar Finanzas</button>
            </form>

            <div class="card-container" style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px;">
                <div class="card" style="padding: 10px; border-radius: 8px; background: #f4f4f4; text-align: center;">
                    <div id="casa-valor" style="font-weight: bold; color: #607d8b;">0.00 BS</div>
                    <small id="label-porcentaje-casa" style="text-transform: uppercase; font-size: 0.7em;">20% CASA</small>
                </div>
                <div class="card" id="card-domingo" style="padding: 10px; border-radius: 8px; background: #f4f4f4; text-align: center;">
                    <div id="domingo-valor" style="font-weight: bold; color: #e91e63;">0.00 BS</div>
                    <small style="text-transform: uppercase; font-size: 0.7em;">5% DOMINGO</small>
                </div>
            </div>
        </div>

        <div class="admin-section">
            <h2>游댝 Resultados del Sorteo</h2>
            <form id="form-resultados">
                <label for="sorteo-hora">Sorteo y Hora (Se actualiza seg칰n el juego):</label>
                <select id="sorteo-hora" required>
                    </select>
                
                <label for="numero-ganador">N칰mero Ganador:</label>
                <input type="text" id="numero-ganador" placeholder="Ej: 05 o 0" required>
                
                <button type="submit">Guardar Resultado</button>
            </form>
            <h3>Resultados Registrados:</h3>
            <ul id="lista-resultados"></ul>
        </div>

        <div class="admin-section">
            <h2>游논 Registro de Participantes</h2>
            
            <div id="paste-section">
                <label for="input-paste-data"><strong>WhatsApp Paste:</strong></label>
                <textarea id="input-paste-data" placeholder="Pega el mensaje aqu칤..."></textarea>
                <button type="button" id="btn-procesar-pegado">Procesar al Formulario</button>
            </div>
            
            <form id="form-participante" style="margin-top: 20px;">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required>
                
                <label for="refe">C칩digo REFE:</label>
                <input type="number" id="refe" required>
                
                <label>Jugadas (Verifique cantidad seg칰n el juego):</label>
                <input type="text" id="jugadas-procesadas" 
                       style="background-color: #fffde7; border: 2px solid #fdd835; font-weight: bold;" 
                       placeholder="N칰meros separados por comas..." required>
                
                <button type="submit">Registrar en el Sistema</button>
            </form>
            
            <h3>Listado:</h3>
            <input type="text" id="input-buscar-participante" placeholder="游댌 Filtrar por nombre o REFE...">
            <ul id="lista-participantes"></ul>
        </div>
        
        <div style="text-align: center; margin: 40px 0;">
            <button id="btn-reiniciar-datos" style="background-color: #dc3545; color: white; padding: 12px 20px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold;">
                游댮 REINICIAR DATOS DEL JUEGO SELECCIONADO
            </button>
        </div>
    </div>

    <script>
        function seleccionarJuegoAdminPill(elemento, juego) {
            // Actualizar clase activa visualmente
            document.querySelectorAll('.tab-pill').forEach(pill => pill.classList.remove('active'));
            elemento.classList.add('active');

            // Actualizar el select oculto y disparar evento
            const selector = document.getElementById('select-juego-admin');
            if (selector) {
                selector.value = juego;
                selector.dispatchEvent(new Event('change'));
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script src="admin-script.js"></script>
</body>
</html>
